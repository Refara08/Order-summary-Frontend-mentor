<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/a83c7b3631.js"
      crossorigin="anonymous"
    ></script>
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Order Summary</title>
  </head>
  <body>
    <!-- CONTAINER ----------------------->
    <div class="container">
      <header id="main-header">
        <!-- CARD----------------------- -->
        <div class="card">
          <!-- Card image--------------- -->
          <div class="card-img">
            <img src="./img/illustration-hero.svg" alt="" />
          </div>
          <!-- Card Content------------- -->
          <div class="card-content">
            <div class="card-text">
              <h1 class="m-heading l-bold">Order Summary</h1>
              <p>
                You can now listen to millions of songs, audiobooks, and podcast
                on any device anywhere you like!
              </p>
            </div>
            <div class="plan">
              <img src="./img/icon-music.svg" alt="" />
              <div class="plan-type">
                <h2>Annual Plan</h2>
                <p>$59.99/year</p>
              </div>
              <a href="#">Change</a>
            </div>
            <a href="#" class="btn-yes">Proceed to Payment</a>
            <a href="#" class="btn-no">Cancel Order</a>
          </div>
        </div>
      </header>
      <footer id="main-footer">
        <div>
          <p>
            Chalange By
            <a class="link-page" target="_blank" href="http://frontendmentor.io"
              >Frontend Mentor</a
            >. Coded By
            <a
              class="link-page"
              target="_blank"
              href="https://twitter.com/GRefantero"
              >Gema Refantero</a
            >
          </p>
        </div>
        <div>
          <a href="https://github.com/Refara08" target="_blank"
            ><i class="fab fa-github"></i
          ></a>
          <a href="https://codepen.io/refantero" target="_blank"
            ><i class="fab fa-codepen"></i
          ></a>
        </div>
      </footer>
    </div>
  </body>
</html>
